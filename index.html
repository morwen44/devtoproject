<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .no-border {
        border: none !important;
      }
    </style>
  </head>
  <body class="bg-body-secondary">
    <!--Manuel-->
    <header class="bg-white">
      <div class="container-fuid container-xxl">
        <div class="row d-flex justify-content-between py-2">
          <div class="col-1 d-flex justify-content-end">
            <img
              src="https://dev-to-uploads.s3.amazonaws.com/uploads/logos/resized_logo_UQww2soKuUsjaOGNB38o.png"
              alt=""
              width="50"
              height="40"
            />
          </div>
          <div class="border col-7 d-none d-md-block">
            <button class="btn btn-light bg-transparent">
              <svg class="" width="24" height="24">
                <path
                  d="M18.031 16.617l4.283 4.282-1.415 1.415-4.282-4.283A8.96 8.96 0 0111 20c-4.968 0-9-4.032-9-9s4.032-9 9-9 9 4.032 9 9a8.96 8.96 0 01-1.969 5.617zm-2.006-.742A6.977 6.977 0 0018 11c0-3.868-3.133-7-7-7-3.868 0-7 3.132-7 7 0 3.867 3.132 7 7 7a6.977 6.977 0 004.875-1.975l.15-.15z"
                ></path>
              </svg>
            </button>
            <input
              class="position-relativa no-border w-50 h-100"
              type="text"
              placeholder="search..."
            />
            Powered by Algolia
          </div>
          <div class="col-4 d-flex justify-content-end align-items-center">
            <button class="d-block d-md-none bg-transparent btn btn-light">
              <svg class="" width="24" height="24">
                <path
                  d="M18.031 16.617l4.283 4.282-1.415 1.415-4.282-4.283A8.96 8.96 0 0111 20c-4.968 0-9-4.032-9-9s4.032-9 9-9 9 4.032 9 9a8.96 8.96 0 01-1.969 5.617zm-2.006-.742A6.977 6.977 0 0018 11c0-3.868-3.133-7-7-7-3.868 0-7 3.132-7 7 0 3.867 3.132 7 7 7a6.977 6.977 0 004.875-1.975l.15-.15z"
                ></path>
              </svg>
            </button>
            <button class="d-none d-md-block btn btn-outline-primary">
              Create Post
            </button>
            <a class="mx-1" href="">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24">
                <path
                  d="M20 17h2v2H2v-2h2v-7a8 8 0 1116 0v7zm-2 0v-7a6 6 0 10-12 0v7h12zm-9 4h6v2H9v-2z"
                ></path>
              </svg>
            </a>

            <img
              class="ms-2 rounded-circle"
              src="https://randomuser.me/api/portraits/women/55.jpg"
              alt=""
              width="30"
              height="30"
            />
          </div>
        </div>
      </div>
    </header>
    <!-- Fin Manuel-->
    <div class="container">
      <div class="row">
        <!-- Gerardo -->
        <div class="navegaciondevcommunity col-2">
          <div class="hamburguesa">
            <div class="navegacionprincipal">
              <ul></ul>
            </div>
            <div class="other">
              <ul></ul>
            </div>
            <div class="socialicons"></div>
          </div>

          <div class="mytags">
            <div class="title"><h5>My tags</h5></div>
            <div class="cajascroll">
              <ul></ul>
            </div>
          </div>
          <div class="writingbadgecard"></div>
          <div class="disclaimer">text</div>
        </div>
        <!--Fin Gerardo -->
        <!-- Valeria -->
        <div class="blog col-7">
          <div class="navegacion"></div>
          <div class="postcard">
            <img src="" alt="" class="imgpost" />
            <div class="author">
              <img src="" alt="" class="authoricon" />
              <div class="namedate">
                <h5 class="name"></h5>
                <h6 class="date"></h6>
              </div>
              <div class="cardcontent">
                <h3 class="blogtitle"></h3>
                <div class="hashtahgs"></div>
                <div class="reactions"></div>
                <div class="commentsection">
                  <div class="avatarcomment"></div>
                  <div class="comment">
                    <div class="authortime"></div>
                    <div class="comment"></div>
                  </div>
                </div>
                <div class="seecomments"></div>
              </div>
            </div>
          </div>
        </div>
        <!-- Fin Valeria-->
        <!-- Agustín -->
        <div class="col-3">
          <div class="cardactivediscussions"></div>
          <div class="carddiscuss"></div>
          <div class="cardwatercooler"></div>
        </div>
        <!-- Fin Agustín -->
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
